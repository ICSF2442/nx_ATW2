<div class="container">
    <div class="logo">
      <img src="./assets/logo.png" alt="Logo da empresa">
    </div>
    <div class="form">
      <div class="center">
        <h1>Authentication</h1>
      </div>
      <div class="mb-3">
        <input class="form-control" name="email" type="email" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <div>
          <input class="form-control" name="password" type="password" placeholder="Password" required />
        </div>
      </div>
      <div class="bii">
        <button class="btn btn-primary bi bi-box-arrow-in-right" name="gravar" type="submit"> Login</button>
      </div>
      <div class="link_register">
        <p>Don't have an account? <a (click)="goToRegister()">Register here</a></p>
      </div>
    </div>
  </div>
